<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="container">
    <div class="card nft-box">
      <div class="nft-box-header">
      </div>
      <div class="nft-box-body">
        <h1 class="nft-box-body__title">Equilibrium #3429</h1>
        <p class="nft-box-body__description">Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <strong class="nft-box-body__price">0.041 ETH</strong>
          <span class="nft-box-body__created-at">3 days left</span>
        </div>
      </div>
      <div class="nft-box-footer">      
        <div>
          <img class="nft-box-footer__autor-avatar" src="./images/image-avatar.png" alt="avatar-image">
          <span>Creation of <strong class="nft-box-footer__autor-name">Jules Wyvern</strong></span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.xn--oscarziga-q6a2h.com/" target="_blank">Oscar Zúñiga</a>.
    </div>
  </footer>
</body>
</html>
